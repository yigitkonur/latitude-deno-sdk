# Publish to JSR with OIDC Authentication & SLSA Provenance
#
# This workflow publishes the package to JSR using GitHub's OIDC authentication.
# No secrets or tokens are required - authentication is handled automatically.
#
# Prerequisites:
# 1. Link your package to this GitHub repository at:
#    https://jsr.io/@yigitkonur/sdk-deno-latitude/settings
#
# Versioning:
# - Bump version in deno.json before pushing to main
# - Or use: deno task version:patch / version:minor / version:major
# - JSR auto-skips if version already published (idempotent)
#
# Triggers:
# - Push to main branch (auto-publish if version is new)
# - Version tags (v*)
# - Manual workflow dispatch

name: Publish to JSR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with JSR

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Get package info
        id: pkg
        run: |
          VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          NAME=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).name)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package: $NAME@$VERSION"

      - name: Check if version exists on JSR
        id: check
        run: |
          PKG="${{ steps.pkg.outputs.name }}"
          VER="${{ steps.pkg.outputs.version }}"
          # Try to fetch the version metadata from JSR
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://jsr.io/${PKG}/${VER}_meta.json")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version $VER already published, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ†• Version $VER is new, will publish"
          fi

      - name: Verify types
        if: steps.check.outputs.exists == 'false'
        run: deno task check

      - name: Lint
        if: steps.check.outputs.exists == 'false'
        run: deno lint src/

      - name: Format check
        if: steps.check.outputs.exists == 'false'
        run: deno fmt --check src/

      - name: Publish to JSR
        if: steps.check.outputs.exists == 'false'
        run: |
          echo "ðŸš€ Publishing ${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}"
          deno publish

      - name: Skip notification
        if: steps.check.outputs.exists == 'true'
        run: echo "âœ… Version ${{ steps.pkg.outputs.version }} already on JSR - no action needed"
